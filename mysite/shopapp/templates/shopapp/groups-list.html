{% extends 'shopapp/base.html' %}

{% block title %}
  List Groups
{% endblock %}

{% block body %}
  <h1>Groups</h1>
  <div>
      {% if not groups %}
        <p>Not groups</p>
      {% else %}
        <ul>
        {% for group in groups %}
          <li>{{ group }} </li>
        {% endfor %}
        </ul>
      {% endif %}
  </div>
{% endblock %}
